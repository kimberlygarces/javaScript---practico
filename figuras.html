<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/mixin.css">
    <link rel="stylesheet" href="css/estilo.css">
    <link
    rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <title>Figuras Geometricas</title>
</head>
<body>
<header>
    Calculadora figuras Geometricas
</header>

<div class="container">
    <section class="cuadrado">
        <h1>Calcular el área y perimetro de un cuadrado</h1>
        <div class="figuraCuadrado"></div>
        <form action="">
            <label for="inputcuadrado">
                <p>Debe ingresar el valor del del lado del cuadrado </p>
            </label>
            <input class="form-control" id="inputcuadrado" type="number">
            <button class="btn btn-dark" type="button" onclick="CalcularareaCuadrado()">
                Calcular el área
            </button>
            <button class="btn btn-dark" type="button" onclick="CalcularPerimetroCuadrado()"">
                Calcular el perimetro
            </button>
        </form>
    </section>
    
    <section class="circulo">
        <h1>Calcular el área y perimetro del circulo</h1>
        <div class="figuraCirculo"></div>

        <form action="">
            <label for="inputcirculo">
                <p>Debe ingresar en radio del circulo</p>
            </label>
            <input class="form-control" id="inputcirculo" type="number">
            <button class="btn btn-dark" type="button" onclick="CalcularPerimetrocirculo()">
                Calcular el área
            </button>
            <button class="btn btn-dark" type="button" onclick="Calcularareacirculo()"">
                Calcular el perimetro
            </button>
        </form>
    </section>
    <section class="triangulo">
        <h1>Calcular el área y perimetro de un triangulo</h1>
        <div class="figuratriangulo"></div>

        <form action="">
            <label for="inputtriangulo">
                <p>Debe ingresar el valor del lado del triangulo</p>
            </label>
            <input class="form-control" id="inputtriangulo" type="number">
            <button class="btn btn-dark" type="button" onclick="CalcularPerimetrotriangulo()">
                Calcular el área
            </button>
            <button class="btn btn-dark" type="button" onclick="Calcularareatriangulo()"">
                Calcular el perimetro
            </button>
        </form>
    </section>

</div>
<div class="animation">
    <div class="MoviemientoImpulasado"></div>
<div class="shadow">
    <div class="circle"></div>
</div>

</div>

    <script src="./figuras.js"></script>
</body>
</html>
